<div class="window">
  <div *ngFor="let chat of chats">
    <div [ngClass]="chat.sender === 'ai' ? 'sender-ai' : 'sender-user'">
      <span style="justify-self: center; align-self: center"
        ><mat-icon fontIcon="account_circle"></mat-icon></span
      ><span style="align-self: center">{{ chat.text }}</span>
    </div>
    <mat-divider></mat-divider>
  </div>
</div>
