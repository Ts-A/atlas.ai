<div class="window">
  <div *ngFor="let chat of chats; last as last">
    <div [ngClass]="chat.sender === 'ai' ? 'sender-ai' : 'sender-user'">
      <span style="justify-self: center; align-self: center"
        ><mat-icon fontIcon="account_circle"></mat-icon></span
      ><span style="align-self: center" [innerHTML]="chat.text"></span>
    </div>
    <mat-divider *ngIf="!last"></mat-divider>
  </div>
</div>
